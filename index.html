    <style>
        .hidden{
          display: none;
        }

        .max{
          max-width: 100%;
          max-height:100%;
          margin-top:0px !important;
        }

    </style>
    <script>
      function openImg(url, close){
        if(close){
          document.getElementById("popup").classList.add("hidden");
        }else{
          document.getElementById("popup-img").src=url;
          document.getElementById("popup").classList.remove("hidden");
        }
      }

      function zoom(){
        var popupImg =  document.getElementById("popup-img");
        if(popupImg.classList.contains("max")){
          popupImg.classList.remove("max");
        }else{
          popupImg.classList.add("max");
        }
        
      }

    </script>
  </head>

    <div id="popup" class="hidden"  style="width:100%;height:100%;position:fixed;top:0px;left:0px;background:#fff;z-index: 3;justify-content:center;align-items:center;text-align: center;">

    </div>

    <script>
    function argonScripts() {
        if (document.querySelectorAll('.glide').length) {
            // Carousel
            new Glide('.glide', {
                type: 'carousel',
                startAt: 0,
                focusAt: 2,
                perTouch: 1,
                perView: 4
            }).mount();
        }

        if (document.querySelectorAll('.testimonial-glide').length) {
            // Testimonial Carousel
            new Glide('.testimonial-glide', {
                type: 'carousel',
                startAt: 0,
                focusAt: 2,
                perTouch: 1,
                perView: 4
            }).mount();
        }

        if (document.querySelectorAll('.map').length) {
            ArgonKit.initGoogleMaps();
            ArgonKit.initGoogleMaps2();
        }
    }
    argonScripts();
    </script>
